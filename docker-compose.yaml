version: '3.7'

services:
  node:
    env_file:
      - .env
    build:
      context: .
      target: development
    user: node
    tty: true
    stdin_open: true
    volumes:
      - .:/usr/src/app
    ports:
      - ${PORT}:${PORT}
    command: sh -c "npm install && npm run start:dev"
    networks:
      - default

networks:
  default:
